<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercício</title>
   <link rel="stylesheet" href="assets/estilos/style.css">
   <script type="module" src="script.js" defer ></script>
</head>
<body>
   <h1>Calculadora</h1>
   <main>

      <div class="calculadora-box">
         <div class="result-box">
            <span class="result">0</span>
         </div>
         <div class="data-box">
            <div class="data-row">
               <span><img width="30" src="assets/img/excluir.png" alt="botão apagar"></span>
               <span>CE</span>
               <span>C</span>
               <span>/</span>
            </div>
            <div class="data-row">
               <span>7</span>
               <span>8</span>
               <span>9</span>
               <span>X</span>
            </div>
            <div class="data-row">
               <span>4</span>
               <span>5</span>
               <span>6</span>
               <span>-</span>
            </div>
            <div class="data-row">
               <span>1</span>
               <span>2</span>
               <span>3</span>
               <span>+</span>
            </div>
            <div class="data-row">
               <span>+/-</span>
               <span>0</span>
               <span>,</span>
               <span>=</span>
            </div>
         </div>
      </div>

   </main>
</body>
</html>
