<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercício</title>
   <link rel="stylesheet" href="assets/estilos/style.css">
   <script type="module" src="script.js" defer ></script>
</head>
<body>
   <h1>Calculadora</h1>
   <main>

      <div class="calculadora-box">
         <div class="result-box">
            <span class="result"></span>
         </div>
         <div class="data-box">
            <div class="data-row">
               <span class="clear-num"><img width="30" src="assets/img/excluir.png" alt="botão apagar"></span>
               <span class="clear-first">CE</span>
               <span class="clearAll">C</span>
               <span class="operator">/</span>
            </div>
            <div class="data-row">
               <span class="num">7</span>
               <span class="num">8</span>
               <span class="num">9</span>
               <span class="operator">X</span>
            </div>
            <div class="data-row">
               <span class="num">4</span>
               <span class="num">5</span>
               <span class="num">6</span>
               <span class="operator">-</span>
            </div>
            <div class="data-row">
               <span class="num">1</span>
               <span class="num">2</span>
               <span class="num">3</span>
               <span class="operator">+</span>
            </div>
            <div class="data-row">
               <span class="operator">+/-</span>
               <span class="num">0</span>
               <span class="virgula">,</span>
               <span class="igual">=</span>
            </div>
         </div>
      </div>

   </main>

   <footer>
      <p>Criado por <a target="_blank" href="https://effulgent-nougat-ec4bae.netlify.app/">Phelipe Vieira Guimarães</a></p>
   </footer>

</body>
</html>
